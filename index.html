<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Conectando ao Firestore</title>
</head>

<body>
  <div class="container text-white my-5">
    <h2>Games</h2>

    <ul data-js="games-list">
    </ul>

    <form data-js="add-game-form">
      <div class="mb-3">
        <label for="title" class="form-label">Nome</label>
        <input class="form-control bg-transparent text-white" name="title" placeholder="Ex: Ghost of Tsushima" required
          autofocus>
      </div>

      <div class="mb-3">
        <label for="developer" class="form-label">Desenvolvedora</label>
        <input class="form-control bg-transparent text-white" name="developer" placeholder="Ex: Capcom" required>
      </div>

      <button class="btn btn-primary">Adicionar game</button>
    </form>

    <div class="d-grid gap-2 mt-5">
      <button data-js="unsub" class="btn btn-info btn-lg">Desabilitar listeners em tempo real</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.4/purify.min.js"
    integrity="sha512-jGh38w63cHRzfBHtyKgEMMkJswUFXDA3YXrDjaE8ptzxV5DDkLDUDjtGUy5tmDkOXHWsItKfFjocaEtj1WuVnQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script type="module" src="./app.js"></script>
</body>

</html>
